<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact manager</span>
        </div>
      </div>
    </div>


    <div class="container">
      <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>

    <script src="./assets/js/bower_components/jquery/dist/jquery.js"></script>
    <script src="./assets/js/bower_components/json2/json2.js"></script>
    <script src="./assets/js/bower_components/underscore/underscore.js"></script>
    <script src="./assets/js/bower_components/backbone/backbone.js"></script>
    <script src="./assets/js/bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
    <script type="text/javascript">
        //declare a new app
        var ContactManager = new Marionette.Application();

        //listen to "initialize:after" event
        ContactManager.on("initialize:after", function(){

            //wait until your entire application is initialized
            console.log("Fire ContactManager initialize:after event");


        });

        //listen to "start" event
       ContactManager.on('start', function(){

            //wait until your entire application starts
            console.log("Fire ContactManager start event");


        });
            //start app
        ContactManager.start();

    </script>

  </body>
</html>
