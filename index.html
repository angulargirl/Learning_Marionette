<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact manager</span>
        </div>
      </div>
    </div>


    <div id="main-region" class="container">
        <p>Wont work if an attribute is used that is undefined. Define as default blank to fix</p>
    </div>

    <script type="text/template" id="static-template">
        <p>This is text that was rendered by our Marionette app.</p>
    </script>

    <script type="text/template" id="contact-template">
        <p><%= firstName %> <%= lastName %></p>
    </script>


    <script src="./assets/js/bower_components/jquery/dist/jquery.js"></script>
    <script src="./assets/js/bower_components/json2/json2.js"></script>
    <script src="./assets/js/bower_components/underscore/underscore.js"></script>
    <script src="./assets/js/bower_components/backbone/backbone.js"></script>
    <script src="./assets/js/bower_components/backbone.marionette/lib/backbone.marionette.js"></script>

    <script type="text/javascript">

        var ContactManager = new Marionette.Application();

        //   define a region
        ContactManager.addRegions({
            mainRegion: "#main-region"
        });

        // define a model
        ContactManager.Contact = Backbone.Model.extend({});

        // define a view to display
        ContactManager.ContactView = Marionette.ItemView.extend({
            template: "#contact-template"
        });

        ContactManager.on("initialize:after", function(){
            //instantiate view user will interact with and display it
            var contact = new ContactManager.Contact({
                //firstName: "Alice",
                lastName: "Arten",
                phoneNumber: "555-0184"
            });

            var contactView = new ContactManager.ContactView({
                model: contact
            });

            //put the contents of staticView into main region
            ContactManager.mainRegion.show(contactView);
        });

        ContactManager.start();

    </script>

  </body>
</html>
