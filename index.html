<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact manager</span>
        </div>
      </div>
    </div>


    <div id="main-region" class="container">
        <p>OOPs: Expected List to be displayed instead</p>
    </div>

   <!--id to use with template-->
    <script type="text/template" id="contact-list-item">
        <p><%- firstName %> <%- lastName %></p>
    </script>

    <script src="./assets/js/bower_components/jquery/dist/jquery.js"></script>
    <script src="./assets/js/bower_components/json2/json2.js"></script>
    <script src="./assets/js/bower_components/underscore/underscore.js"></script>
    <script src="./assets/js/bower_components/backbone/backbone.js"></script>
    <script src="./assets/js/bower_components/backbone.marionette/lib/backbone.marionette.js"></script>



        <script type="text/javascript">

            var ContactManager = new Marionette.Application();

            ContactManager.addRegions({
                mainRegion: "#main-region"
            });

            ContactManager.Contact = Backbone.Model.extend({});

            ContactManager.ContactCollection = Backbone.Collection.extend({
                model: ContactManager.Contact
            });

            ContactManager.ContactItemView = Marionette.ItemView.extend({
                tagName: "li",
                template: "#contact-list-item"
            });

            ContactManager.ContactsView = Marionette.CollectionView.extend({
                tagName: "ul",
                itemView: ContactManager.ContactItemView
            });

            ContactManager.on("initialize:after", function(){
                var contacts = new ContactManager.ContactCollection([
                    {
                        firstName: "Bob",
                        lastName: "Brigham",
                        phoneNumber: "555-0163"
                    },
                    {
                        firstName: "Alice",
                        lastName: "Arten",
                        phoneNumber: "555-0184"
                    },
                    {
                        firstName: "Charlie",
                        lastName: "Campbell",
                        phoneNumber: "555-0129"
                    }
                ]);

                var contactsView = new ContactManager.ContactsView({
                    collection: contacts
                });

                ContactManager.mainRegion.show(contactsView);
            });

            ContactManager.start();

    </script>

  </body>
</html>
